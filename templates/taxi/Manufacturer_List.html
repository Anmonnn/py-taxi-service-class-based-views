{% extends "base.html" %}
{% block content %}
<h1>Manufacturer List</h1>

{% if manufacturer_list %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>country</th>
    </tr>
  </thead>
  <tbody>
    {% for manufacturer in manufacturer_list %}
    <tr>
      <td>{{ manufacturer.id }}</td>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.country }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
