{% extends "base.html" %}
{% block content %}
<h1>Driver List</h1>

{% if driver_list %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>license</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in driver_list %}
    <tr>
      <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></td>
      <td>{{ driver.license_number }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
